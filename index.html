<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <div class="left">
      <div class="card-big">
        <div class="card-big-top">
          <img src="./images/image-jeremy.png" alt="avatar">
          <div class="info">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="card-big-bottom">
          <span id="daily">Daily</span>
          <span id="weekly">Weekly</span>
          <span id="monthly">Monthly</span>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="card">
        <div class="card-top" id="work">
          <img src="./images/icon-work.svg" alt="icon-work">
        </div>
        <div class="card-bottom">
          <div class="card-bottom-heading">
            <h2>Work</h2>
            <img src="./images/icon-ellipsis.svg" alt="dots">
          </div>
          <div class="time-spend">
            <span class="time">32hrs</span>
            <span class="lastTime">Last Week - 36hrs</span>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-top" id="play">
          <img src="./images/icon-play.svg" alt="icon-play">
        </div>
        <div class="card-bottom">
          <div class="card-bottom-heading">
            <h2>Play</h2>
            <img src="./images/icon-ellipsis.svg" alt="dots">
          </div>
          <div class="time-spend">
            <span class="time">10hrs</span>
            <span class="lastTime">Last Week - 8hrs</span>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-top" id="study">
          <img src="./images/icon-study.svg" alt="icon-study">
        </div>
        <div class="card-bottom">
          <div class="card-bottom-heading">
            <h2>Study</h2>
            <img src="./images/icon-ellipsis.svg" alt="dots">
          </div>
          <div class="time-spend">
            <span class="time">4hrs</span>
            <span class="lastTime">Last Week - 7hrs</span>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-top" id="exercise">
          <img src="./images/icon-exercise.svg" alt="icon-exercise">
        </div>
        <div class="card-bottom">
          <div class="card-bottom-heading">
            <h2>Exercise</h2>
            <img src="./images/icon-ellipsis.svg" alt="dots">
          </div>
          <div class="time-spend">
            <span class="time">4hrs</span>
            <span class="lastTime">Last Week - 5hrs</span>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-top" id="social">
          <img src="./images/icon-social.svg" alt="icon-social">
        </div>
        <div class="card-bottom">
          <div class="card-bottom-heading">
            <h2>Social</h2>
            <img src="./images/icon-ellipsis.svg" alt="dots">
          </div>
          <div class="time-spend">
            <span class="time">5hrs</span>
            <span class="lastTime">Last Week - 10hrs</span>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-top" id="self-care">
          <img src="./images/icon-self-care.svg" alt="icon-self-care">
        </div>
        <div class="card-bottom">
          <div class="card-bottom-heading">
            <h2>Self-care</h2>
            <img src="./images/icon-ellipsis.svg" alt="dots">
          </div>
          <div class="time-spend">
            <span class="time">2hrs</span>
            <span class="lastTime">Last Week - 2hrs</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  </div> -->
  <script src="script.js"></script>
</body>
</html>
